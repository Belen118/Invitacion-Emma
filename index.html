<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mi invitacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jaini+Purva&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <title>Mi invitacion</title>
</head>

<body>
    <header>
        <div class="parets">
            <div class="div1">
                <h1 class="inicio"> Te invito a mi fiesta</h1>
                <img class="cumple" src="imagenes/cumple.png" alt="cumple">
            </div>

    </header>

    <main>
        <div class="div2">
            <section class="imagen-siete">
                <img class="siete" src="imagenes/siete.jpeg" alt="siete">
            </section>


            <div class="fecha">
                <p class="fecha">Fecha:</p>
            </div>

            <div <h2 class="dia"> 07 - Septiembre - 2024</h2>
            </div>
        </div>
    </main>

    <div class="div3">
        <section>
            <img class="hora" src="imagenes/hora.jpeg" alt="hora">
        </section>



        <section>
            <h2 class="textoubi">Ubicacion:</h2>
            <iframe class="ubicacion"
                src="https://www.google.com/maps/embed?pb=!4v1724275838619!6m8!1m7!1slC2_0tERkiYtYIInbV4EZw!2m2!1d19.23586854258244!2d-99.648298697287!3f300.33395635065034!4f-24.32819444133324!5f0.4000000000000002"
                width="300" height="200" style="border: 15px;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </div>


    <div>
        <h3 class="divertido"> ¡Ven a divertirte conmigo! </h3>
        <section class="amigo">
            <img class="amigos" src="imagenes/amigos.png" alt="amigos">
        </section>
    </div>

    <div class="div6">
        <h4 class="final"> ¡Te esperamos!</h4>
    </div>
    <div class="olvido">

        <p class="olvido">No olvides traer tu regalo</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
